<h1>Harry Potter Movies</h1>
<div style="padding-top: 10px; padding-bottom: 10px;">
    <div class="movieBorder">
        <div>
            <h4>Filters</h4>
            <div class="row filterSpace">
                <div class="col-sm-5">
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Title : </span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            placeholder="Enter movie title" [(ngModel)]="movieTitle"
                            aria-describedby="inputGroup-sizing-sm" />
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Release Year : </span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            placeholder="Enter release year" [(ngModel)]="releaseYear"
                            aria-describedby="inputGroup-sizing-sm" />
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row" style="padding-top: 10px;">
            <div>
                <div class="">
                    <ul class="list-group list-group-flush removeLiDot">
                        <li *ngFor="let movie of moviesList | filterMovie : movieTitle : releaseYear">
                            <div class="list-group">
                                <span href="#" class="list-group-item list-group-item-action" aria-current="true">
                                    <div class="movieDetails  ">
                                        <div>
                                            <div>
                                                <h5>{{ movie.title }}</h5>
                                            </div>
                                            <p class="" style="font-size: small;">
                                                <span class="">Release Date: {{ movie.release_date }}
                                                </span>
                                                <span class="spanMargin5">
                                                    Budget: {{ movie.budget | budgetFormatter }}</span>
                                                <span class="spanMargin5">
                                                    Duration: {{ movie.duration | durationConverter }}</span>
                                            </p>
                                        </div>

                                        <div> <small><button class=" ">
                                                    <span [routerLink]="[movie.id]">Details</span>
                                                </button></small></div>
                                    </div>

                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
